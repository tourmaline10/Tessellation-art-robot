<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>敷き詰めアート（正方形タイル集合）</title>
<style>
  body {
    background:#f4f4f4;
    font-family:sans-serif;
    text-align:center;
  }
  svg {
    background:white;
    border:2px solid #333;
  }
  .note {
    margin-top:8px;
    font-size:14px;
    color:#555;
  }
</style>
</head>
<body>

<h2>敷き詰めアート</h2>

<svg id="svg" width="420" height="420"></svg>

<div class="note">
角のまわりに集まる角度が 360° になると、すき間なく並びます。
</div>

<script>
const svg = document.getElementById("svg");
const TILE = 140;
const NS = "http://www.w3.org/2000/svg";

function drawFrame(x,y){
  const r = document.createElementNS(NS,"rect");
  r.setAttribute("x",x);
  r.setAttribute("y",y);
  r.setAttribute("width",TILE);
  r.setAttribute("height",TILE);
  r.setAttribute("fill","white");
  r.setAttribute("stroke","#999");
  r.setAttribute("stroke-width","2");
  svg.appendChild(r);
}

function polygon(points,fill,stroke="white",sw=1){
  const p = document.createElementNS(NS,"polygon");
  p.setAttribute("points",points);
  p.setAttribute("fill",fill);
  p.setAttribute("stroke",stroke);
  p.setAttribute("stroke-width",sw);
  svg.appendChild(p);
}

/* 三角形タイル */
function triTile(ox,oy){
  const r=30, h=Math.sqrt(3)*r;
  for(let y=0;y<4;y++){
    for(let x=0;x<4;x++){
      const up=(x+y)%2===0;
      const cx=ox+x*r+r;
      const cy=oy+y*h/2+r;
      let pts=[];
      for(let i=0;i<3;i++){
        let a=(up?0:Math.PI)+i*2*Math.PI/3-Math.PI/2;
        pts.push(cx+r*Math.cos(a)+","+(cy+r*Math.sin(a)));
      }
      polygon(pts.join(" "),"#cfe8ff");
    }
  }
}

/* 正方形タイル */
function squareTile(ox,oy){
  const s=35;
  for(let y=0;y<4;y++){
    for(let x=0;x<4;x++){
      const r=document.createElementNS(NS,"rect");
      r.setAttribute("x",ox+x*s);
      r.setAttribute("y",oy+y*s);
      r.setAttribute("width",s);
      r.setAttribute("height",s);
      r.setAttribute("fill","#ddd");
      r.setAttribute("stroke","white");
      r.setAttribute("stroke-width","2");
      svg.appendChild(r);
    }
  }
}

/* 六角形タイル */
function hexTile(ox,oy){
  const r=20, w=1.5*r, h=Math.sqrt(3)*r;
  for(let y=0;y<5;y++){
    for(let x=0;x<5;x++){
      const cx=ox+x*w+r+(y%2)*w/2;
      const cy=oy+y*h*0.5+r;
      if(cx+r>ox+TILE||cy+r>oy+TILE)continue;
      let pts=[];
      for(let i=0;i<6;i++){
        let a=i*Math.PI/3+Math.PI/6;
        pts.push(cx+r*Math.cos(a)+","+(cy+r*Math.sin(a)));
      }
      polygon(pts.join(" "),"#d7efd7");
    }
  }
}

/* 五角形タイル（成立しない） */
function pentTile(ox,oy){
  const cx=ox+TILE/2, cy=oy+TILE/2, r=45;
  for(let k=0;k<3;k++){
    let pts=[];
    for(let i=0;i<5;i++){
      let a=i*2*Math.PI/5-Math.PI/2+k*2*Math.PI/5;
      pts.push(cx+r*Math.cos(a)+","+(cy+r*Math.sin(a)));
    }
    polygon(pts.join(" "),"#f4c7b7","#aa6666",k===0?3:1);
  }
}

/* 配置 */
drawFrame(0,0);      triTile(0,0);
drawFrame(140,0);    squareTile(140,0);
drawFrame(280,0);    hexTile(280,0);

drawFrame(70,140);   pentTile(70,140);

</script>

</body>
</html>
