<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>敷き詰めアートロボット（教材版）</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
    background: #f5f5f5;
  }
  svg {
    background: white;
    border: 1px solid #999;
  }
  .controls {
    margin: 12px;
  }
</style>
</head>
<body>

<h2>敷き詰めアートロボット（教材版）</h2>

<div class="controls">
  図形：
  <select id="shape" onchange="redraw()">
    <option value="square">正方形</option>
    <option value="tri">正三角形</option>
    <option value="hex">正六角形</option>
  </select>

  色A：
  <input type="color" id="colorA" value="#c21807" onchange="redraw()">

  色B：
  <input type="color" id="colorB" value="#000000" onchange="redraw()">
</div>

<svg id="svg" width="500" height="500"></svg>

<p id="comment"></p>

<script>
const svg = document.getElementById("svg");
const W = 500;
const H = 500;

/* ---------- 共通 ---------- */
function clearSVG() {
  svg.innerHTML = `<rect width="${W}" height="${H}" fill="white"/>`;
}

function color(x, y) {
  const a = document.getElementById("colorA").value;
  const b = document.getElementById("colorB").value;
  return (x + y) % 2 === 0 ? a : b;
}

function redraw() {
  clearSVG();
  const shape = document.getElementById("shape").value;
  if (shape === "square") drawSquare();
  if (shape === "tri") drawTri();
  if (shape === "hex") drawHex();
}

/* ---------- 正方形 ---------- */
function drawSquare() {
  const s = 40;

  for (let y = -1; y < 15; y++) {
    for (let x = -1; x < 15; x++) {
      const r = document.createElementNS("http://www.w3.org/2000/svg","rect");
      r.setAttribute("x", x * s);
      r.setAttribute("y", y * s);
      r.setAttribute("width", s);
      r.setAttribute("height", s);
      r.setAttribute("fill", color(x, y));
      r.setAttribute("stroke", "white");
      r.setAttribute("stroke-width", "2");
      svg.appendChild(r);
    }
  }

  document.getElementById("comment").textContent =
    "正方形は 90° × 4 = 360° となり、敷き詰めが可能です。";
}

/* ---------- 正三角形 ---------- */
function triPoints(cx, cy, r, up) {
  let pts = [];
  for (let i = 0; i < 3; i++) {
    let a = (up ? 0 : Math.PI) + i * 2 * Math.PI / 3 - Math.PI / 2;
    pts.push(cx + r * Math.cos(a) + "," + (cy + r * Math.sin(a)));
  }
  return pts.join(" ");
}

function drawTri() {
  const r = 30;
  const h = Math.sqrt(3) * r;

  for (let row = -2; row < 30; row++) {
    for (let col = -2; col < 30; col++) {
      const cx = col * r + (row % 2) * (r / 2);
      const cy = row * (h / 2);
      const up = (row + col) % 2 === 0;

      const p = document.createElementNS("http://www.w3.org/2000/svg","polygon");
      p.setAttribute("points", triPoints(cx, cy, r, up));
      p.setAttribute("fill", color(col, row));
      p.setAttribute("stroke", "white");
      p.setAttribute("stroke-width", "1.5");
      svg.appendChild(p);
    }
  }

  document.getElementById("comment").textContent =
    "正三角形は 60° × 6 = 360° となり、敷き詰めが可能です。";
}

/* ---------- 正六角形 ---------- */
function hexPoints(cx, cy, r) {
  let pts = [];
  for (let i = 0; i < 6; i++) {
    let a = Math.PI / 3 * i + Math.PI / 6;
    pts.push(cx + r * Math.cos(a) + "," + (cy + r * Math.sin(a)));
  }
  return pts.join(" ");
}

function drawHex() {
  const r = 40;
  const dx = 1.5 * r;
  const dy = Math.sqrt(3) * r;

  for (let row = -2; row < 20; row++) {
    for (let col = -2; col < 20; col++) {
      const cx = col * dx;
      const cy = row * dy + (col % 2) * (dy / 2);

      const p = document.createElementNS("http://www.w3.org/2000/svg","polygon");
      p.setAttribute("points", hexPoints(cx, cy, r));
      p.setAttribute("fill", color(col, row));
      p.setAttribute("stroke", "white");
      p.setAttribute("stroke-width", "2");
      svg.appendChild(p);
    }
  }

  document.getElementById("comment").textContent =
    "正六角形は 120° × 3 = 360° となり、敷き詰めが可能です。";
}

/* 初期描画 */
redraw();
</script>

</body>
</html>
